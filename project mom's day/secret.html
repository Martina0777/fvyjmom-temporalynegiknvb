<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita el desbordamiento horizontal en pantallas pequeñas */
        }

        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Cambia la dirección de los elementos a vertical */
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .corazon {
            width: 30%;
            max-width: 500px; /* Establece un ancho máximo */
            height: auto;
            animation: formar-corazon 3s forwards, latir-corazon 1s infinite alternate;
        }

        @keyframes formar-corazon {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes latir-corazon {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        h1 {
            color: rgb(55, 7, 83);
            font-family: Arial, sans-serif;
            border: 9px ridge white;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            box-sizing: border-box;
            animation: latir-h1 1s infinite alternate;
        }

        @keyframes latir-h1 {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        /* Animación para mover las nubes */
        @keyframes mover-nubes {
            0% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            100% {
                transform: translateX(-5px);
            }
        }

        /* Media queries para dispositivos más pequeños */
        @media (max-width: 600px) {
            .contenedor {
                width: 90%;
            }

            .corazon {
                width: 50%;
            }

            h1 {
                font-size: 16px;
            }

            img {
                width: 40px;
                height: auto;
            }

            img.top-left {
                top: 0;
                left: 0;
            }

            img.top-right {
                top: 0;
                right: 0;
            }

            img.bottom-left {
                bottom: 0;
                left: 0;
            }

            img.bottom-right {
                bottom: 0;
                right: 0;
            }
        }

        /* Aplicar la animación a las nubes */
        img {
            animation: mover-nubes 5s infinite linear alternate;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <!--Nube izquierda arriba-->
        <img src="img/nube.png" class="top-left" style="position: absolute; top: 0; left: 0; height: 30px; width: auto;">
        <!--Nube derecha arriba-->
        <img src="img/nube.png" class="top-right" style="position: absolute; top: 0; right: 0; height: 30px; width: auto;">
        <!--Nube izquierda abajo-->
        <img src="img/nube.png" class="bottom-left" style="position: absolute; bottom: 0; left: 0; height: 30px; width: auto;">
        <!--Nube derecha abajo-->
        <img src="img/nube.png" class="bottom-right" style="position: absolute; bottom: 0; right: 0; height: 30px; width: auto;">
        <!-- Corazón SVG -->
        <svg class="corazon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Relleno del corazón -->
            <path class="corazon-path" d="M10,40 A20,20 0,0,1 50,20 A20,20 0,0,1 90,40 Q90,60 50,80 Q10,60 10,40 Z"/>
            <!-- Imagen dentro del corazón -->
            <image href="img/mamaandme.jpg" x="20" y="20" width="60" height="60"/>
        </svg>
        <h1>Feliz Día Mamá</h1>
    </div>
</body>
</html>
